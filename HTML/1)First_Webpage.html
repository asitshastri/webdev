<!DOCTYPE html>
<!-- this is a doctype Decleration. Which tell the vesion of html we are using. This is a decleration for HTML.-->

<html>
<!--HTML Tag
    This is the actual Html Opening Tag. 
    Al the other elements goes inside it.-->
<!--Lang attribute 
    It is to describe the language of the text content in the website.
    This is for the people who can't see and so that various screen readers that can 
    detect the language easliy using this attribute and assist people who can't see. -->

<head> 
    <!--Head Element. 
        It includes the important information for the web-page that is not displayed to the user
        It includes the info. that help webpage render in browser correctly
        Html head consist of Meta Tags,title tag,or internal css  -->
    <!-- Meta Tags:
        They are used for Search Engine Optimisation i.e basically for help search website to imp info about the website 
        ex: the short summary displayed about the webpage is included in meta tag -->
    
    <!-- Head must include-->

    <!--1) Meta tag 
            for character setting encoding of the webpage.-->
    <meta charset="UTF-8">

    <!--2) For responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--3) 'X-UA-compatible tag': 
                to display content in higyhest compatibility, no need to use
                Only for internet Explorer(IE) user-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--4) Title Tag
            Title of the Webpage. Which is Displayed in the Tab bar.-->
    <title>Webpage</title>

    <!--5) Description Tag-->
    <meta name="description" content="This is the Desxcription Displayed on search engine">

    <!--6) Meta Keywords
                search engine search for these keywords while searching -->

    <meta name="keywords" content="html, html tuts, html tutorials">

    <!--7) Meta Robots
                Use: content='NOINDEX, NOFOLLOW': So search index do not show your webpage upon searching 
                Use: content='INDEX, FOLLOW':So that search engines can crawl your website-->
    <meta name="robots" content="INDEX, FOLLOW">

    <!--8) External CSS 
                Use: <link> tag to include external css -->
    <link rel="stylesheet" href="">

    <!--9) Internal CSS 
        Use:<style></style> tag to include internal CSS -->

</head>

<body>
    <h1>Fisrt Webpage</h1>
</body>

</html>
