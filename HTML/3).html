<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Web-Page</title>
</head>

<body>
    <!-- h1-h6 Elements-->
    <h1>Title h1</h1>
    <h2>Title h2</h2>
    <h3>Title h3</h3>
    <h4>Title h4</h4>
    <h5>Title h5</h5>
    <h6>Title h6</h6>
    <!--There is no Heading tag above h6 -->

    <!--Italic Texts-->
    <i>This is italic Text</i> <br>
    <!-- Emphasised Text-->
    <em>This is emphasised text</em>
    <br> <!--Self closing tag provides with line break-->
    <!-- <i> VS <em>
        As <em> provides meaning to the text i.e emphasis therefore we prefer using emphasis 
    -->


    <!--Bold VS Strong
        As rather than just making text bold strong provide meaning to it therefore we prefer using strong element
    -->
    <strong>This is a strong element</strong>


    <!--Paragrapg-->
    <p>
        <em>This is<strong> Paragrapg 1</strong></em>
    </p>
    <p>
        This is Paragraph 2
    </p>

    <!--Creating a webpage with hroizintal lins and a title between-->
    <p>
        <center>
        <hr size="10">
        <h3>The Adventures</h3>
        <h4>of</h4>
        <h1>Aladin</h1>

        <hr size="10" >
        </center>
    </p>


</body>

</html>
