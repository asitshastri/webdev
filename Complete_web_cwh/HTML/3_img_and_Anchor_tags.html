<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>

</head>
<body>
    <!--Anchor Tag:
        Used for creating Hyperlink to external or Local webpage using anchor element

        Attribute:
            1- Target='_blank':  To open link in new tab

    
    -->

    <!--1- Link to External Webpage-->
    <em><strong><a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/a" target="_blank">Click here: to know more about Anchor tag</a></strong></em>
    <br>
    <!--2- Link to Local Webpage-->
    <em><strong><a href="1_asit.html" target="_blank">Local Link</a></strong></em>

    <br>
    <!--img tag element 
        It is a self closing tag that displays an image 
        Attributes:
            1- src attribute:  take local or url address of the image 
            2- alt attribute:  displays an alternative text if the browser can't render the given image for some reason.
            3- width atribute: no need to used 
            4- height attribute: no need to use
         -->
    <img src="resources/webdev.png" alt="can't load image" width='200' height="100">

</body>
</html>
