<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6_Inline_and_Block_element</title>
</head>
<body>
    <!-- What do you mean by inline or block element?
        Inline Elements: can be represented in a line 
        Block element: takes up the whole width of thw page.
    -->
    <!--Check weathe the following tags are inklin or block elements?
        ckeck: li,em,div,strong,a,span,p,img-->
    
    <!--1 p-tag: Block Elements  -->
    <p style="border: 2px solid red;">This is a paragraph</p>

    <!--2 li-tag: Block Elements -->
    <li style="border: 2px solid red;">List iten tag</li>
    <li style="border: 2px solid red;">List iten tag</li>

    <!--3 div-tag: Block Elements  -->
    <div style="border: 2px solid red;">This is div1</div>
    <div style="border: 2px solid red;">This is div2</div>

    <!--4 em-tag: Inline Element  -->
    <em style="border: 2px solid red;">Emphesis tag1</em>
    <em style="border: 2px solid red;">Emphesis tag2</em>
    <!--5 strong-tag: Inline Element  -->
    <strong style="border: 2px solid red;">This is strong 1</strong><strong style="border: 2px solid red;">This is strong 2</strong>
    <!--6 a-tag:  -->
    <a href="google.com" style="border: 2px solid red;">anchor 1</a><a href="google.com" style="border: 2px solid red;">anchor 2</a>
    <!--7 span-tag: Inline Element  -->
    <span style="border: 2px solid red;">Span 1</span><span style="border: 2px solid red;">Span 2</span>

    <!--8 img-tag: Inline Element  -->
    <img style="border: 2px solid red;" src="resources/webdev.png" alt="img1" width='50' height="50"><img style="border: 2px solid red;" src="resources/webdev.png" alt="img2" width='50' height="50">
    <!--9  -->
</body>
</html>
