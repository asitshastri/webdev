<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Entities</title>
</head>
<body>
    <div class="container">
        <p><a href="https://www.htmlquick.com/reference/character-entity-reference.html">HTML Character Entities</a></p>
    </div>
    <div class="container">
        <!-- &nbsp;
            as by default any amount of spaces in html are read as single space only therefore  -->
        <p>This is another &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ndsp; paragraph with two spaces</p>
        <p>Paragraph is written like this <p> </p>
        <p>Pound is written like this £ </p>
        <p>Copyright is written like this © </p>
        <p>Another character is  ⇛ </p>
        <p>Another character is  ¼ </p>
        <p>Empty character is written like this &#8203;</p>  <!--Empty character or Character with zero-width space-->
    </div>
</body>
</html>
